version: "3.1"

rules:
  - rule: 无法判断需要执行的任务，FallBack到WeOps业务逻辑
    steps:
      - intent: nlu_fallback
      - action: action_pre_weops_fallback
      - action: action_weops_fallback
      - action: action_post_weops_fallback

  - rule: 激活在线知识问答表单
    steps:
      - intent: chat_online
      - action: online_chat_form
      - active_loop: online_chat_form

  - rule: 提交在线知识问答表单
    condition:
      - active_loop: online_chat_form
    steps:
      - action: online_chat_form
      - active_loop: null
      - slot_was_set:
          - requested_slot: null
      - action: action_online_chat

  - rule: 无法理解
    steps:
      - intent: out_of_scope
      - action: action_pre_weops_fallback
      - action: action_weops_fallback
      - action: action_post_weops_fallback

  - rule: 执行自动化任务
    steps:
      - intent: internal_exec_job
      - action: action_pre_execute_job
      - action: action_execute_job
